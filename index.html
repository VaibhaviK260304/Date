<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Difference Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7d1d1;
  }
  .container {
    background: rgb(255, 255, 255);
    padding: 20px;
    border-radius: 10px;
    border: 2px solid black;
    box-shadow: 5px 5px 10px black;
  }
  .data{
    padding: 10px;
    margin: 10px 0;
    border: 1px solid black;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .calci{
    margin-left: 145px;
  }
  .result {
    margin-top: 20px;
  }
  .datee{
    margin-left: 13px;
  }
</style>
</head>
<body>
<div class="container">
  <b><u><h2>Date Difference Calculator</h2></u></b>
  <div class="datee">
  <input type="date" class="data" id="date1">
  <input type="date" class="data" id="date2">
  </div><br/>
  <div class="calci">
  <button onclick="calculateDifference()">Calculate</button>
  <button onclick="resetDifference()">Reset</button>
  </div>
  <div class="result" id="result"></div>
</div>

<script>
  function calculateDifference() {
    const date1 = new Date(document.getElementById('date1').value);
    const date2 = new Date(document.getElementById('date2').value);
    const timeDiff = Math.abs(date2.getTime() - date1.getTime());
    const diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
    document.getElementById('result').innerHTML = diffDays + ' days';
  }
  function resetDifference(){
    document.getElementById("date1").value = "";
    document.getElementById("date2").value = "";
    document.getElementById("result").innerHTML = "";
  }
</script>
</body>
</html>
